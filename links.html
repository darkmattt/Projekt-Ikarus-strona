<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Projekt Ikarus - linki</title>
    <link rel="stylesheet" type="text/css" href="styles/style-ikarus.css?v=3">
    <style>
        .social-child {
            height: 120px;
            flex: 1 0 100%;
            font-size: 30px;
        }
        #strona {
        margin-left: 10%;
        margin-right: 10%;
        }
        .social-img {
            margin-left: 15px;
            margin-right: 15px;
        }
        @media only screen and (min-width: 1000px){
            #strona {
            margin-left: 25%;
            margin-right: 25%;
            }
        }
    </style>
</head>

<body>
    <a id="pasek" href="index.html">
        <div id="logoDiv"><img id="logo" src="img/logo-ikarus-alfa.png"></div>
        <div id="mainTitle">
            <h1 id="h1">PROJEKT IKARUS</h1>
        </div>
        <div id="antylogo"><img id="logo" src="img/logo-ikarus-alfa.png"></div>
    </a>

    <div id="strona">
        <div class="social-parent">
            <a class="social-child" href="https://projekt-ikarus.pl/">
                <img class="social-img" src="img/internet.jpg">
                Strona internetowa
            </a>
            <a class="social-child" href="https://www.tiktok.com/@projekt_ikarus0">
                <img class="social-img" src="img/tiktok.avif">
                TikTok
            </a>
            <a class="social-child" href="https://www.instagram.com/projekt.ikarus/">
                <img class="social-img" src="img/instagram.png">
                Instagram
            </a>
            <a class="social-child" href="https://www.facebook.com/profile.php?id=61566994124528&is_tour_dismissed">
                <img class="social-img" src="img/facebook.png">
                Facebook
            </a>
            <a class="social-child" href="https://github.com/ctr-alt-f3">
                <img class="social-img" src="img/github.png">
                GitHub
            </a>
            <button class="social-child" id="przyciskEmail">
                <img class="social-img" src="img/mail.jpg">
                <p id="email">E-mail</p>
            </button>
        </div>
    </div>

    <script>
        const adresEmail = document.getElementById("email")
        const przyciskEmail = document.getElementById("przyciskEmail")
        przyciskEmail.addEventListener("click", function(){
            adresEmail.textContent = "Projekt-Ikarus@protonmail.com"
        })
    </script>

</body>

</html>
